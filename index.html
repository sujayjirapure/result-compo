<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="container">
    <div class="result">
      <p>Your Result</p>
      <div class="score">
        <p>76</p>
        <p>of 100</p>
      </div>
      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <p>Summary</p>
      <div class="reaction">
        <img src="assets/images/icon-reaction.svg" alt="reaction_icon">
        <p>Reaction</p>
        <p>80 <span>/ 100</span></p>
      </div>
      <div class="memory">
        <img src="assets/images/icon-memory.svg" alt="memory_icon">
        <p>Memory</p>
        <p>92 <span>/ 100</span></p>
      </div>
      <div class="verbal">
        <img src="assets/images/icon-verbal.svg" alt="verbal_icon">
        <p>Verbal</p>
        <p>61 <span>/ 100</span></p>
      </div>
      <div class="visual">
        <img src="assets/images/icon-visual.svg" alt="visual_icon">
        <p>Visual</p>
        <p>72 <span>/ 100</span></p>
      </div>
      <button type="button"><p>Continue</p></button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andre</a>.
  </div>
</body>
</html>
